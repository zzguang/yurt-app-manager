apiVersion: v1
kind: Service
metadata:
  name: yurtapp-webhook-service
  namespace: kube-system
spec:
  ports:
  - port: 443
    targetPort: 9876
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: yurtapp-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --v=5
        command:
        - /manager
        image: openyurt/yurtappmanager 
        imagePullPolicy: Always
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      nodeSelector: null
      terminationGracePeriodSeconds: 10
      tolerations: null
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: yurtapp-webhook-certs
